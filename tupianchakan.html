<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            list-style: none;
        }
        .wrapper {
            width: 300px;
            margin: 0 auto;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        .wrapper ul li {
            height: 50px;
        }
        .wrapper #right div {
            display: none;
        }
        .wrapper #right div:first-child {
            display: block;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="wrapper">
    <ul id="left">
        <li><a href="#">durant1</a></li>
        <li><a href="#">durant2</a></li>
        <li><a href="#">durant3</a></li>
        <li><a href="#">durant4</a></li>
    </ul>
    <div id="right">
        <div>
            <a href="#"><img src="images/img1.jpg" width="200" height="200"></a>
        </div>
        <div>
            <a href="#"><img src="images/img2.jpg" width="200" height="200"></a>
        </div>
        <div>
            <a href="#"><img src="images/img3.jpg" width="200" height="200"></a>
        </div>
        <div>
            <a href="#"><img src="images/img4.jpg" width="200" height="200"></a>
        </div>
    </div>
</div>
<script>
    $(function (){
        $('#left li').mouseover(function (){
            var index = $(this).index();
            $('#right div').eq(index).show();
            $('#right div').eq(index).siblings().hide();
        })

    })
</script>
</body>
</html>
