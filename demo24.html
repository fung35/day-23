<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
            transition: all 1s;
        }
        .current {
            background-color: red;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
<div></div>
<script>
    $(function (){
        $("div").click(function (){
            $(this).toggleClass("current")
        })
    })
</script>
</body>
</html>
